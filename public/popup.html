<!DOCTYPE html>
<html>
  <head>
    <!-- CDNs -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
    <meta charset="UTF-8" />
    <title>LeetCode Time Tracker</title>
    <style></style>
    <script src="js/vendor.js"></script>
  </head>
  <body>
    <p class="title">LeetCode Time Extension</p>
    <!-- Options Page -->
    <div class="pages-block" id="options-block">
    
    </div>
    <div id="test-div" class="problem-description">
      <span class="problem-name">Problem Name : </span>
      <span class="problem-name-div" id="problem-title"></span>
      <div>
        <span class="problem-name">Difficulty: </span>
        <span class="problem-name-div" id="difficulty-div"></span>
      </div>
    </div>
    <div class="timer-wrapper">
    <div id="timer-div">
      <h1>
        <span id="hour">00</span> : <span id="min">00</span> :
        <span id="sec">00</span> :
        <span id="milisec">00</span>
      </h1>
    </div>
    <div id="button-div">
      <button id="start">Start</button>
      <button id="reset">Reset</button>
      <button id="save">Save</button>
    </div>
  </div>
  
  <div class="chart-wrapper">
    <p> Your Statistics </p>
  <canvas id="myChart" width="300" height="300"></canvas>
</div>
    <script src="js/popup.js"></script>
  </body>
</html>
